<!DOCTYPE html>
<html>

<head>
  <title>Maps</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-light">
  <div class="container mt-5 text-center">
    <h1>Maps</h1>
    <form id="search-form" class="form-inline mb-2 mt-3">
      <div class="form-group mb-2">
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4 ">
            <div class="input-group"> 
               <input type="text" class=" form-control" id="address-input" placeholder="Search any city..." required>
              <button type="submit" class="btn btn-outline-primary">Search</button>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div id="error" class=" alert alert-danger mt-3 d-none text-center"></div>
    <div id="spinner" class="d-flex justify-content-center mt-5">
      <div class="spinner-border" role="status">
      </div>
    </div>
    <div id="map"></div>
    <div id="coordinates" class="mt-3"></div>
  </div>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6Ync1IEDgDOXp19sOZrH4R58E4jRDEGQ&libraries=geometry,places"></script>
  <script src="main.js"></script>
</body>

</html>
